<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecordBro-Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Quicksand:wght@300..700&family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sign-col">
            <div class="sign-box">
                <div class="titl">Sign Up</div>
                <form class="form-box" method="POST">
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" class="inp" id="name" name="name" required placeholder="Enter Full Name">
                    </div>
                    <div class="form-group">
                        <label for="mail"></label>
                        <input type="text" class="inp" id="mail" name="mail" required placeholder="Enter College Mail">
                    </div>
                    <button for="otp" class="otp-btn">GET OTP</button>
                    <div class="form-group">
                        <input type="text" class="inp" id="otp" name="otp" required placeholder="Enter OTP">
                    </div>
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="text" class="inp" id="username" name="username" required placeholder="Create Username">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="text" class="inp" id="password" name="password" required placeholder="Create Password">
                    </div>

                    
                    <div class="sub-box">
                        <button type="submit" class="login-btn">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="side_space"></div>
    </div>
</body>
</html>
